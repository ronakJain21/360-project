<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MessiIsTheGoat - Reccomend Thread</title>
        <link rel="stylesheet" href="CreatPostStylesheet.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo">MessiIsTheGoat</div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                </div>
            </nav>
        </header>
        <div class="container">
            <h1>Recommend a New Thread !!!</h1>
            <h2>Initiate a new conversation on your topic of interest with our online community</h2>
            <form action="#" id="thread-content">
            <div class="fields">
            <p>Add a unique title for your thread !!!</p>
            <span>
                <input placeholder="Add a Title..." type="text" />
            </span>
            <br>
            <p>Add a description for the thread</p>
            <span>
                <input placeholder="Add description..." type="textbox" id="textbox"/>
            </span>
            <br>
            <p>Upload Images (Optional)</p>
            <span>
                <input placeholder="Upload Image" type="file" accept="image/*" />
            </span>
            </div>
            <div class="Thread">
                <input class="submit" value="NEW THREAD" type="submit" />
            </div>
            </form>
        </div>
        
    </body>
</html>
