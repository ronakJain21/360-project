<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MessiIsTheGoat - Create Post</title>
        <link rel="stylesheet" href="../CSS/CreatPostStylesheet.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo">MessiIsTheGoat</div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                </div>
            </nav>
        </header>
        <div class="container">
            <h1>Create Post</h1>
            <h2>Join the discussion!!!</h2>
            <form action="#" id="post-content">
            <div class="fields">
            <p>Add a unique title to your post!!!</p>
            <span>
                <input placeholder="Add a Title..." type="text" />
            </span>
            <br>
            <p>Add body text to your post</p>
            <span>
                <input placeholder="Add body text..." type="textbox" id="textbox"/>
            </span>
            <br>
            <p>Upload Images (Optional)</p>
            <span>
                <input placeholder="Upload Image" type="file" accept="image/*" />
            </span>
            </div>
            <div class="Post">
                <input class="submit" value="Post" type="submit" />
            </div>
            </form>
        </div>
        
    </body>
</html>
